<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpMedical_Login</title>
    <link rel="stylesheet" href="../css/estilo_login.css">
</head>
<body>
    <section class="container-login flex">
      <div class="img__login"></div></div>

      <div class="item__login">
        <div class="row">
          <div class="item">
            <img src="../assets/LogoLogin.png" class="icone__login" alt="logo da Gufi" />
          </div>
          <div class="item" id="item__title">
            <p class="text__login" id="item__description">
              Bem-vindo! Fa√ßa login para acessar sua conta.
            </p>
          </div>
          <form>
            <div class="item">
              <input
                class="input__login"
                placeholder="username"
                type="text"
                name="username"
                id="login__email"
              />
            </div>
            <div class="item">
              <input
                class="input__login"
                placeholder="password"
                type="password"
                name="password"
                id="login__password"
              />
            </div>
            <div class="item">
              <button class="btn btn__login" id="btn__login">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>

</html>
